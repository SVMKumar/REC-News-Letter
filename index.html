<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="Images/icon.png">
    <title>Sign Up for Newsletter</title>
</head>
<body>
    <div class="form">
        <img src="Images/logo.png" class="img">
        <h1 class="title">SUBSCRIBE TO MY NEWSLETTER</h1><br>
        <form action="/" method="post">
        <input type="text" name="firstName" placeholder="First Name" class="field first" required autofocus autocomplete="given-name"><br>
        <input type="text" name="lastName" placeholder="Last Name"class="field middle" required autocomplete="family-name"><br>
        <input type="email" name="email" placeholder="Email" class="field last" required autocomplete="off"><br>
        <button class="btn"><strong>Sign Up</strong></button>
    </form>
